<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>YouTube Creators</title>
</head>


<body>

<!--Header-->
<header>
  <div class="header">
    <img src="./assets/images/lizard.png" alt="lizardlogo">
  </div>
</header>



  <section class="section">
  <!--Tiles will go here-->
  <div class="tile is-ancestor">
      <div class="tile is-vertical">

        <div class="tile is-parent">


        <!--Search bar and button-->
          <div class="tile is-child box has-background-white-ter shadow border">
            <h1 class="title">Search for a YouTuber Here!</h1>
            <div class="field">
              <div class="control">

                <input id="searchInput" class="input" type="text" placeholder="Enter name here">
                
              </div>
            </div>
            <div class="field">
              <div class="control">
                  <button onclick="searchButton()" class="button-33" role="button">Search</button>
              </div>
            </div>

          </div>
        </div>


        <!--YouTube video-->
          <div class="tile is-child box has-background-grey-darker shadow">
            <iframe id="youtube" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
      </div>


        <!--wikipedia-->
        <div class="tile is-parent">
          <div class="tile is-child box has-background-grey-darker shadow">
            <div class="message">
              <div class="message-header title">Wikipedia</div>
              <p id="wikiText"></p>
          </div>
        </div>
  </div>
</section>


<!--Footer-->
<footer class="footer">
  <div class="content has-text-centered">
    <p>Â© 2022 Team Coding Lizards</p>
  </div>
</footer>


</body>

    <script src= "./assets/javascript/script.js"></script>
</html>
